<!DOCTYPE HTML>
<html lang="ru">
<head>
	<title>Апликация</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="home">
		<div class="base">
			<div class="wall">
				<div class="window"></div>
			</div>
		</div>
		<div class="roof">
			<div class="tile">
				<div class="circle"></div>
			</div>
		</div>
	</div>
	<div class="wood">
		<div class="crown"></div>
		<div class="trunk"></div>
	</div>
	<div class="tree">
		<div class="pine"></div>
		<div class="segments">
			<div class="segment-1"></div>
			<div class="segment-2"></div>
			<div class="segment-3"></div>
		</div>
	</div>	
	<div class="bird">
		<div class="torso"></div>
		<div class="wings">
			<div class="wing-1"></div>
			<div class="wing-2"></div>
		</div>
	</div>
	<div class="sun">
		<div class="figure">
			<div class="sphere">
				<div class="ray-1"></div>
				<div class="ray-2"></div>
				<div class="ray-3"></div>
				<div class="ray-4"></div>
				<div class="ray-5"></div>
				<div class="ray-6"></div>
				<div class="ray-7"></div>
				<div class="ray-8"></div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
